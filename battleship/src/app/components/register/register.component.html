<div class="col-md-6 offset-md-3 mt-4">
  <h3>Register</h3>
<!--{{registrationForm.value | json}}-->

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched"
             formControlName="userName"
             type="text"
             class="form-control"
             name="username">

      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be at least 3 characters</small>
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">Username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="userEmail.invalid && userEmail.touched"
             formControlName="userEmail"
             type="text"
             class="form-control">
      <div *ngIf="userEmail.invalid && userEmail.touched" class="invalid-feedback">
        <div *ngIf="userEmail.errors.required">Email is required</div>
        <div *ngIf="userEmail.errors?.email">Email must be a valid email address</div>
      </div>

    </div>

    <div class="form-group">
      <label>password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch"
             formControlName="password"
             type="password"
             class="form-control"
             >
    </div>

    <div class="form-group">
      <label>confirm  password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch"
             formControlName="confirmPassword"
             type="password"
             class="form-control"
      >
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">passwords do not match</small>
    </div>
    <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Register</button>
  </form>

</div>



<div class="col-md-6 offset-md-3 mt-4">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
  <h3>Login</h3>
  <form #f="ngForm"
        >
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="text"
             name="username"
             id="loginUsername"
             placeholder="Enter username"
             [(ngModel)] = "username"
             class="form-control">
            <!-- ngModel
             required
             #username="ngModel"
             class="form-control"
             id="loginUsername"
             placeholder="Enter username"-->
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password"
             name="password"
             id="loginPassword"
             placeholder="Enter Password"
             [(ngModel)]="password"
             class="form-control">
           <!--  ngModel
             required
             #password="ngModel"
             class="form-control"
             id="loginPassword"
             placeholder="Password"-->
    </div>
    <div> &nbsp;
      <!--<button type="submit"
              class="btn btn-primary">Login</button>-->
      <button (click) = handleLogIn()  class="btn btn-primary">Login</button>

     <!-- <a routerLink='/register'>registrate</a>-->
      <button (click)= handleSignIn() class="btn btn-primary">Sign In</button>
    </div>

  </form>
</div>


<div class="col-md-6 offset-md-3 mt-4">
  <h3>Login</h3>
  <form #f="ngForm"
        >
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="text"
             name="username"
             ngModel
             required
             #username="ngModel"
             class="form-control"
             id="loginUsername"
             placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password"
             name="password"
             ngModel
             required
             #password="ngModel"
             class="form-control"
             id="loginPassword"
             placeholder="Password">
    </div>
    <div>
      <button type="submit"
              class="btn btn-primary">Login </button>
      <a href="#">registrate</a>
    </div>

  </form>
</div>

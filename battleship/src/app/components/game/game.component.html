<div class="container">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-md-10">
      <div class="p-16">
        <H3>Welcome {{name}} to our awesome game!</H3>
        <h6>Click here to get<button (click)="getMessage()" class="btn btn-light">a message</button></h6>
        <div class="container" *ngIf="gameMessageFromService">
<!--          <h6>Your Message</h6>-->
          <h6>{{gameMessageFromService}}</h6>
        </div>

        <p class="text">Tap on a card to flip it. You can only flip a maximum of two cards at a time. A match
          will
          remove
          those cards!</p>
        <p class="text-center">your time is: {{score}}</p>
        <div class="col-md-12">
        <div class="grid p-16">
          <app-game-card *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
          </app-game-card>
        </div>
        </div>
      </div>
    </div>
    <div class="col-1">

    </div>
  </div>
</div>
